<!DOCTYPE html>

<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="X-Frame-Bypass: Web Component extending IFrame to bypass X-Frame-Options: deny/sameorigin">
<title>X-Frame-Bypass Web Component Demo</title>
 
 
 
</head>
<body>
    <h1>Token2.ch</h1>
<iframe is="x-frame-bypass" src="https://www.token2.ch/site/page/customer-account?action=login"></iframe><hr>

  <h1>Token2.swiss</h1>
<iframe is="x-frame-bypass" src="https://www.token2.swiss/site/page/customer-account?action=login"></iframe><hr>


  <h1>Token2.com</h1>
<iframe is="x-frame-bypass" src="https://www.token2.com/site/page/customer-account?action=login"></iframe><hr>

  <h1>Token2.net</h1>
<iframe is="x-frame-bypass" src="https://www.token2.net/site/page/customer-account?action=login"></iframe><hr>

  <h1>Token2.eu</h1>
<iframe is="x-frame-bypass" src="https://www.token2.eu/site/page/customer-account?action=login"></iframe><hr>

  <h1>Token2.uk</h1>
<iframe is="x-frame-bypass" src="https://www.token2.uk/site/page/customer-account?action=login"></iframe><hr>

</body>
</html>
